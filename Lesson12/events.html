<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mouse Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            padding: 10px;
            background: black;
            color: white;
        }
        button :hover{
            background: darkred;
        }
        img{
            padding: 20px;
            background: #444;
            outline: 5px solid black;
            outline-offset: 20px;
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body style="text-align: center; margin-top: 5%;">
<p ><img id="chicago" alt="Chicago" src="media/chicago-night.jpg" ></p>
<button onclick="document.getElementById('chicago').src='media/chicago-day.jpg'" >Click to see Chicago during the day</button>&nbsp;
<button onclick="document.getElementById('chicago').src='media/chicago-night.jpg'" >Click to see Chicago at night</button>
</body>
</html>
